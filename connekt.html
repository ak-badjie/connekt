<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connekt Icon</title>
</head>

<body style="display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">

    <!-- Start of Pure SVG Component -->
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
        style="width: 100px; height: 100px; overflow: visible; display: block;">
        <style>
            .briefcase-path {
                fill: none;
                stroke: #0a4e53;
                stroke-width: 0.5px;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
                animation:
                    draw 2s ease-in-out forwards,
                    thicken 0.5s 1.8s ease-in-out forwards;
            }

            @keyframes draw {
                to {
                    stroke-dashoffset: 0;
                }
            }

            @keyframes thicken {
                from {
                    stroke-width: 0.5px;
                }

                to {
                    stroke-width: 2px;
                }
            }
        </style>

        <rect class="briefcase-path" x="2" y="7" width="20" height="14" rx="2" ry="2" />
        <path class="briefcase-path" d="M16 21V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v16" />
    </svg>
    <!-- End of Pure SVG Component -->

</body>

</html>
